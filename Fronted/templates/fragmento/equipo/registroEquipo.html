{% extends 'template.html' %}

{% block content %}
<div class="container">
  <div class="pagetitle">
    <h1>Registro de Equipos</h1>
  </div>
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Información del Equipo</h5>

            <form class="row g-3 needs-validation" method="POST" action="/admin/equipo/save" novalidate>
              <!-- Sección Equipo -->
              <h6 class="mt-3">Equipo</h6>
              <div class="col-md-12 mb-3">
                <label for="nomE" class="form-label">Nombre del Equipo</label>
                <input type="text" class="form-control" id="nomE" name="nomE" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre del equipo.</div>
              </div>
                <div class="col-12 text-end">
                  <a type="button" class="btn btn-secondary" href="/admin/equipo/list" >Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
